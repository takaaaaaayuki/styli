<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール編集 | styli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #fef7f0 0%, #fdf2f8 50%, #fef3e2 100%);
            min-height: 100vh;
        }
        
        /* アニメーション */
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        
        .animate-slide-up {
            animation: slideUp 0.5s ease-out forwards;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        @keyframes slideUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        .animate-delay-100 {
            animation-delay: 0.1s;
        }
        
        .animate-delay-200 {
            animation-delay: 0.2s;
        }
        
        .animate-delay-300 {
            animation-delay: 0.3s;
        }
        
        /* グラデーションテキスト */
        .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(90deg, #fb7185, #f97316);
        }
        
        /* アイコンプルス効果 */
        .icon-pulse {
            animation: iconPulse 2s ease-in-out infinite;
        }
        
        @keyframes iconPulse {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 0 5px rgba(251, 113, 133, 0.3));
            }
            50% { 
                transform: scale(1.05);
                filter: drop-shadow(0 0 15px rgba(251, 113, 133, 0.6));
            }
        }
        
        /* ナビゲーションホバー効果 */
        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 50%;
            background: linear-gradient(90deg, #fb7185, #f97316);
            transition: all 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }
        
        /* メインカード */
        .main-card {
            background: linear-gradient(135deg, #ffffff 0%, #fef7f0 100%);
            border: 1px solid #fed7cc;
            box-shadow: 0 10px 25px -5px rgba(251, 113, 133, 0.1), 0 10px 10px -5px rgba(251, 113, 133, 0.04);
        }
        
        /* フォーム要素 */
        .form-input {
            border: 2px solid #fed7cc;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fef7f0;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #fb7185;
            background: white;
            box-shadow: 0 0 0 3px rgba(251, 113, 133, 0.1);
        }
        
        .form-textarea {
            border: 2px solid #fed7cc;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fef7f0;
            resize: none;
        }
        
        .form-textarea:focus {
            outline: none;
            border-color: #fb7185;
            background: white;
            box-shadow: 0 0 0 3px rgba(251, 113, 133, 0.1);
        }
        
        /* ファイル入力 */
        .file-input {
            border: 2px dashed #fed7cc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            background: #fef7f0;
            cursor: pointer;
        }
        
        .file-input:hover {
            border-color: #fb7185;
            background: white;
        }
        
        .file-input input[type="file"] {
            display: none;
        }
        
        /* アイコンプレビュー */
        .icon-preview {
            border: 4px solid #fed7cc;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .icon-preview:hover {
            border-color: #fb7185;
            transform: scale(1.05);
        }
        
        .icon-preview::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent 0%, rgba(251, 113, 133, 0.1) 50%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .icon-preview:hover::after {
            opacity: 1;
        }
        
        /* ボタン */
        .btn-gradient {
            background: linear-gradient(90deg, #fb7185 0%, #f97316 100%);
            transition: all 0.3s ease;
        }
        
        .btn-gradient:hover {
            background: linear-gradient(90deg, #f43f5e 0%, #ea580c 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        /* セクションヘッダー */
        .section-header {
            background: linear-gradient(135deg, #ffffff 0%, #fef7f0 100%);
            border: 1px solid #fed7cc;
            box-shadow: 0 4px 6px -1px rgba(251, 113, 133, 0.1);
        }
        
        /* カスタムカラー */
        .bg-brand-50 { background-color: #fef7f0; }
        .bg-brand-100 { background-color: #fed7cc; }
        .bg-brand-400 { background-color: #fb7185; }
        .bg-brand-500 { background-color: #f43f5e; }
        .bg-brand-600 { background-color: #e11d48; }
        
        .text-brand-400 { color: #fb7185; }
        .text-brand-500 { color: #f43f5e; }
        .text-brand-600 { color: #e11d48; }
        
        .border-brand-100 { border-color: #fed7cc; }
        .border-brand-200 { border-color: #fecaca; }
        
        .hover\:text-brand-500:hover { color: #f43f5e; }
    </style>
</head>
<body class="min-h-screen">

    <!-- ナビバー -->
    <nav class="bg-white/90 backdrop-blur-md border-b border-brand-100 px-6 py-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <img src="/static/styli_icon.png" alt="styli" class="w-12 h-12 icon-pulse rounded-xl object-cover shadow-lg">
                <div class="text-3xl font-bold text-gradient">
                    styli
                </div>
            </div>
            <div class="flex space-x-8">
                <a href="/mypage" class="nav-link text-gray-600 hover:text-brand-500 font-medium transition-all duration-300 flex items-center group">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 group-hover:scale-110 transition-transform" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                    </svg>
                    ホーム
                </a>
                <a href="/upload" class="nav-link text-gray-600 hover:text-brand-500 font-medium transition-all duration-300 flex items-center group">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 group-hover:scale-110 transition-transform" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                    </svg>
                    アップロード
                </a>
                <a href="/closet" class="nav-link text-gray-600 hover:text-brand-500 font-medium transition-all duration-300 flex items-center group">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 group-hover:scale-110 transition-transform" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M4 3a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V4a1 1 0 00-1-1H4zm3 3h6v2H7V6z" />
                    </svg>
                    クローゼット
                </a>
                <a href="/profile/edit" class="nav-link text-gray-600 hover:text-brand-500 font-medium transition-all duration-300">マイページ</a>
                <a href="/users" class="nav-link text-gray-600 hover:text-brand-500 font-medium transition-all duration-300 flex items-center group">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 group-hover:scale-110 transition-transform" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 2a4 4 0 00-4 4v2a2 2 0 002 2h4a2 2 0 002-2V6a4 4 0 00-4-4zM4 12a6 6 0 0112 0v4a2 2 0 01-2 2H6a2 2 0 01-2-2v-4z" clip-rule="evenodd" />
                    </svg>
                    ユーザー検索
                </a>
                <a href="/login" class="nav-link text-gray-600 hover:text-brand-500 font-medium transition-all duration-300 flex items-center group">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 group-hover:scale-110 transition-transform" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
                    </svg>
                    ログアウト
                </a>
            </div>
        </div>
    </nav>

    <!-- プロフィール編集フォーム -->
    <div class="max-w-2xl mx-auto mt-10 px-6">
        <div class="main-card rounded-2xl shadow-lg p-8 animate-fade-in">
            <div class="flex items-center mb-8">
                <div class="w-12 h-12 bg-gradient-to-br from-brand-500 to-orange-500 rounded-xl flex items-center justify-center text-white mr-4 shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">プロフィール編集</h1>
                    <p class="text-gray-600 mt-1">あなたのプロフィール情報を更新しましょう ✨</p>
                </div>
            </div>

            <form method="post" enctype="multipart/form-data" class="space-y-8">
                
                <!-- 紹介文セクション -->
                <div class="section-header rounded-xl p-6 animate-slide-up animate-delay-100">
                    <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                        <span class="mr-3 text-2xl">✍️</span>
                        紹介文
                    </h2>
                    <div>
                        <label class="block font-semibold text-gray-700 mb-2">自己紹介</label>
                        <textarea name="bio" rows="4" class="form-textarea w-full" placeholder="あなたのファッションスタイルや好みについて教えてください">{{ profile.bio if profile else "" }}</textarea>
                        <p class="text-sm text-gray-500 mt-2">他のユーザーに表示される紹介文です。お気に入りのスタイルや好みを書いてみましょう。</p>
                    </div>
                </div>

                <!-- アイコン画像セクション -->
                <div class="section-header rounded-xl p-6 animate-slide-up animate-delay-200">
                    <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                        <span class="mr-3 text-2xl">📷</span>
                        プロフィール画像
                    </h2>
                    
                    <div class="space-y-6">
                        <!-- 現在のアイコン -->
                        {% if profile and profile.icon_path %}
                        <div class="text-center">
                            <p class="text-sm font-semibold text-gray-700 mb-3">現在のプロフィール画像</p>
                            <img src="{{ profile.icon_path | replace('static/', '/static/') }}" alt="アイコン" class="icon-preview w-24 h-24 mx-auto rounded-full object-cover shadow-lg">
                        </div>
                        {% endif %}
                        
                        <!-- ファイル選択 -->
                        <div>
                            <label class="block font-semibold text-gray-700 mb-2">新しい画像を選択</label>
                            <label for="icon-file" class="file-input block cursor-pointer">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto mb-2 text-brand-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                </svg>
                                <p class="text-brand-600 font-semibold">クリックして画像を選択</p>
                                <p class="text-sm text-gray-500 mt-1">JPG, PNG ファイル対応</p>
                                <input type="file" name="icon" id="icon-file" accept="image/*">
                            </label>
                        </div>
                    </div>
                </div>

                <!-- 保存ボタン -->
                <div class="text-center animate-slide-up animate-delay-300">
                    <button type="submit" class="btn-gradient text-white px-8 py-4 rounded-xl font-bold text-lg shadow-lg inline-flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4a2 2 0 012-2h6a2 2 0 012 2v14l-5-2.5L5 18V4z" />
                        </svg>
                        プロフィールを保存
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ファイル選択時のプレビュー更新
        document.getElementById('icon-file').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // 既存のプレビューがある場合は更新、ない場合は新規作成
                    let preview = document.querySelector('.icon-preview');
                    if (!preview) {
                        const previewContainer = document.createElement('div');
                        previewContainer.className = 'text-center mb-4';
                        previewContainer.innerHTML = '<p class="text-sm font-semibold text-gray-700 mb-3">プレビュー</p>';
                        
                        preview = document.createElement('img');
                        preview.className = 'icon-preview w-24 h-24 mx-auto rounded-full object-cover shadow-lg';
                        
                        previewContainer.appendChild(preview);
                        document.querySelector('.file-input').parentNode.insertBefore(previewContainer, document.querySelector('.file-input'));
                    }
                    preview.src = e.target.result;
                };
                reader.readAsDataURL(file);
                
                // ファイル選択表示を更新
                const fileInput = document.querySelector('.file-input');
                fileInput.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto mb-2 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    <p class="text-green-600 font-semibold">${file.name}</p>
                    <p class="text-sm text-gray-500 mt-1">ファイルが選択されました</p>
                    <input type="file" name="icon" id="icon-file" accept="image/*">
                `;
            }
        });
    </script>

</body>
</html>
